<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="confirm-password-page" class="auth-container" style="display: none;">
  <div class="container">
    <div class="auth-card">
      <div class="row g-0">
        <div class="col-lg-6">
          <div class="auth-image h-100">
            <div class="shapes">
              <div class="shape"></div>
              <div class="shape"></div>
              <div class="shape"></div>
            </div>
            <h2>Almost There!</h2>
            <p>Please confirm your password to complete your account creation.</p>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="auth-form fade-in">
            <h3>Confirm Your Password</h3>
            <form>
              <div class="form-group">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
              </div>
              <div class="form-group mt-4">
                <button type="button" class="btn btn-primary w-100" onclick="showLogin()">Confirm & Create Account</button>
              </div>
              <div class="auth-links">
                <a href="#" onclick="showSignup()">Go Back</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
