<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS System Login, SignUp & Confirm</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --main-color: #0A5488;
            --second-color: rgba(215, 225, 233, 0.95);
            --third-color: rgba(45, 167, 255, 0.3);
            --fourth-color: #D2E3EF;
            --big-circle-color: rgba(10, 84, 136, 0.47);
            --small-circle-color: rgba(253, 254, 255, 0.47);
            --red-color-text: #FF2200;
            --white-color-text: #FFFFFF;
            --blue-color-text: #1105FF;
            --black-color-text: #000000;
        }

        body {
            box-sizing: border-box;
        }

        .card-group {
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
        }

        .card-1, .card-2 {
            flex: 1;
            position: relative;
        }

        .card-1 {
            background-color: var(--second-color);
        }

        .card-2 {
            background-color: var(--main-color);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .card-body {
            position: relative;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle, .circle-2 {
            position: absolute;
            border-radius: 50%;
        }

        .circle {
            background-color: var(--big-circle-color);
            width: 300px;
            aspect-ratio: 1/1;
            top: -100px;
            left: -100px;
            animation: floatCircle 4s ease-in-out infinite;
        }

        .circle-2 {
            background-color: var(--small-circle-color);
            width: 150px;
            aspect-ratio: 1/1;
            bottom: -100px;
            right: 10px;
            animation: pulseCircle 3s ease-in-out infinite;
        }

        .card-title {
            position: absolute;
            font-size: 65px;
            font-weight: bold;
            font-family: "Bell MT", sans-serif;
            color: var(--black-color-text);
        }

        #title-1, #signup-title-1, #confirm-title-1 {
            top: 260px;
            left: 250px;
        }

        #title-2, #signup-title-2, #confirm-title-2 {
            top: 350px;
            left: 200px;
        }

        .card-title-login {
            font-family: "Bell MT", sans-serif;
            font-weight: bold;
            font-size: 50px;
            color: var(--white-color-text);
            margin-bottom: 30px;
        }

        .card-login {
            background-color: var(--second-color);
            width: 420px;
            padding: 2rem;
            box-shadow: 0 8px 16px rgba(0, 0, 10, 0.2);
            border-radius: 10px;
            animation: fadeInUp 1s ease forwards;
        }

        .form-label {
            font-weight: 500;
        }

        .link-small {
            font-size: 14px;
            color: var(--blue-color-text);
            text-decoration: none;
        }

        .link-small:hover {
            text-decoration: underline;
        }

        .d-grid {
            margin-top: 20px;
        }

        .container-fluid {
            padding: 0;
        }

        .dashboard {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 260px;
            background-color: var(--main-color);
            color: white;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .logo {
            padding: 20px;
            text-align: center;
            font-family: "Bell MT", sans-serif;
            font-size: 40px;
            font-weight: bold;
            line-height: 1.2;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            margin: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);

        }


        .nav-item:hover {
            background-color: #00A3FF;
        }

        .nav-item i {
            font-size: 20px;
            margin-right: 15px;
            width: 25px;
            text-align: center;
        }

        .logout-btn {
            margin-top: auto;
            margin-bottom: 20px;
            padding: 12px 20px;
            margin-left: 10px;
            margin-right: 10px;
            background-color: #ca2d2d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logout-btn i {
            margin-right: 10px;
        }

        .main-content {
            flex: 1;
            background-color: var(--second-color);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .welcome-header {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            color: var(--black-color-text);
            margin-top: -80px;
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .stat-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 0 0 calc(33.33% - 20px);
            margin-bottom: 20px;
            text-align: center;
        }

        .stat-title {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 80px;
            font-weight: bold;
        }

        .customers {
            color: blue;
        }

        .items {
            color: green;
        }

        .orders {
            color: red;
        }

        @keyframes floatCircle {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        @keyframes pulseCircle {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(60px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 991px) {
            .card-group {
                flex-direction: column;
                height: auto;
            }

            .card-title {
                position: static;
                text-align: center;
                font-size: 50px;
                margin-top: 30px;
            }

            .card-login {
                width: 90%;
                margin-bottom: 30px;
            }

            .circle, .circle-2 {
                display: none;
            }

            .dashboard {
                flex-direction: column;
                height: auto;
            }

            .sidebar {
                width: 100%;
                height: auto;
            }

            .nav-menu {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }

            .nav-item {
                margin: 5px;
            }

            .stat-card {
                flex: 0 0 calc(50% - 20px);
            }

            .logout-btn {
                margin-top: 10px;
            }
        }

        @media (max-width: 576px) {
            .card-title-login {
                font-size: 36px;
            }

            .card-login {
                padding: 1rem;
            }

            .btn {
                font-size: 16px;
            }

            .stat-card {
                flex: 0 0 100%;
            }
        }
    </style>
</head>
<body>



<!-- ------------ LOGIN PAGE -------------- -->


<div class="card-group">
    <div class="card-1">
        <div class="card-body">
            <div class="circle"></div>
            <div class="circle-2"></div>
            <h1 class="card-title" id="title-1">POS</h1>
            <h1 class="card-title" id="title-2">SYSTEM</h1>
        </div>
    </div>

    <div class="card-2">
        <h1 class="card-title-login">Log In</h1>
        <div class="card-login">
            <form>
                <div class="mb-4">
                    <label for="inputUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="inputUsername" placeholder="Enter username">
                </div>

                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Enter password">
                </div>

                <div class="text-end mt-1">
                    <a href="#" class="link-small text-danger">Forgot Password?</a>
                </div>

                <div class="d-flex align-items-center my-3">
                    <hr class="flex-grow-1">
                    <span class="mx-2 text-muted small">Don't have an account?</span>
                    <a href="#" class="link-small">Sign Up</a>
                    <hr class="flex-grow-1">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>



<!-- ------------ SIGN UP PAGE -------------- -->


<div class="card-group">
    <div class="card-1">
        <div class="card-body">
            <div class="circle"></div>
            <div class="circle-2"></div>
            <h1 class="card-title" id="signup-title-1">POS</h1>
            <h1 class="card-title" id="signup-title-2">SYSTEM</h1>
        </div>
    </div>

    <div class="card-2">
        <h1 class="card-title-login">Sign Up</h1>
        <div class="card-login">
            <form>
                <div class="mb-3">
                    <label for="signupUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="signupUsername" placeholder="Enter username">
                </div>

                <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signupPassword" placeholder="Enter password">
                </div>

                <div class="mb-4">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
                </div>

                <div class="d-flex align-items-center my-3">
                    <hr class="flex-grow-1">
                    <span class="mx-2 text-muted small">Already have an account?</span>
                    <a href="#" class="link-small">Log In</a>
                    <hr class="flex-grow-1">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>



<!-- ------------ CONFIRM PASSWORD PAGE -------------- -->


<div class="card-group">
    <div class="card-1">
        <div class="card-body">
            <div class="circle"></div>
            <div class="circle-2"></div>
            <h1 class="card-title" id="confirm-title-1">POS</h1>
            <h1 class="card-title" id="confirm-title-2">SYSTEM</h1>
        </div>
    </div>

    <div class="card-2">
        <h1 class="card-title-login">Confirm Password</h1>
        <div class="card-login">
            <form>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
                </div>

                <div class="mb-4">
                    <label for="retypePassword" class="form-label">Re-Enter Password</label>
                    <input type="password" class="form-control" id="retypePassword" placeholder="Re-type password">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Confirm</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- ------------ DASHBOARD PAGE -------------- -->

<div class="container-fluid">
    <div class="dashboard">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="logo">
                POS<br>System
            </div>
            <div class="nav-menu">
                <a href="#" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-user"></i>
                    <span>Customer</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Items</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-clipboard-list"></i>
                    <span>Place Order</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-file-invoice"></i>
                    <span>Invoice</span>
                </a>
            </div>
            <button class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>LogOut</span>
            </button>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <h1 class="welcome-header">Welcome to Home !</h1>

            <div class="stats-container">
                <!-- Customers Card -->
                <div class="stat-card">
                    <h2 class="stat-title">Customers :</h2>
                    <div class="stat-value customers">0</div>
                </div>

                <!-- Items Card -->
                <div class="stat-card">
                    <h2 class="stat-title">Items :</h2>
                    <div class="stat-value items">0</div>
                </div>

                <!-- Orders Card -->
                <div class="stat-card">
                    <h2 class="stat-title">Orders :</h2>
                    <div class="stat-value orders">0</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
