<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS System Login & SignUp</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --main-color: #0A5488;
            --second-color: rgba(215, 225, 233, 0.95);
            --third-color: rgba(45, 167, 255, 0.3);
            --fourth-color: #D2E3EF;
            --big-circle-color: rgba(10, 84, 136, 0.47);
            --small-circle-color: rgba(253, 254, 255, 0.47);
            --red-color-text: #FF2200;
            --white-color-text: #FFFFFF;
            --blue-color-text: #1105FF;
            --black-color-text: #000000;
            --logout-button-color: rgba(255, 0, 0, 0.71);
            --blue-button: #0533FF;
            --update-button: #15CA42;
            --delete-button: #E22323;
            --purchase-button: #15CA42;
            --invoice-button: #D6E71A;
        }

        body {
            box-sizing: border-box;
        }

        .card-group {
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
        }

        .card-1, .card-1-signup {
            background-color: var(--second-color);
            flex: 1;
            position: relative;
        }

        .card-2, .card-2-signup {
            background-color: var(--main-color);
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }

        .card-body {
            position: relative;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle, .circle-2 {
            position: absolute;
            border-radius: 50%;
        }

        .circle {
            background-color: var(--big-circle-color);
            width: 300px;
            aspect-ratio: 1 / 1;
            top: -100px;
            left: -100px;
            animation: floatCircle 4s ease-in-out infinite;
        }

        .circle-2 {
            background-color: var(--small-circle-color);
            width: 150px;
            aspect-ratio: 1 / 1;
            bottom: -100px;
            right: 10px;
            animation: pulseCircle 3s ease-in-out infinite;
        }

        .card-title {
            position: absolute;
            font-size: 65px;
            font-weight: bold;
            font-family: "Bell MT", sans-serif;
            color: var(--black-color-text);
        }

        #title-1, #signup-title-1 {
            top: 260px;
            left: 250px;
        }

        #title-2, #signup-title-2 {
            top: 350px;
            left: 200px;
        }

        .card-title-login {
            font-family: "Bell MT", sans-serif;
            font-weight: bold;
            font-size: 50px;
            color: var(--white-color-text);
            margin-bottom: 30px;
        }

        .card-login {
            background-color: var(--second-color);
            width: 420px;
            padding: 2rem;
            box-shadow: 0 8px 16px rgba(0, 0, 10, 0.2);
            border-radius: 10px;
            animation: fadeInUp 1s ease forwards;
        }

        .form-label {
            font-weight: 500;
        }

        #forgot-password {
            color: var(--red-color-text);
            text-decoration: none;
            font-size: 14px;
        }

        #signup, #login {
            color: var(--blue-color-text);
            text-decoration: none;
            font-size: 14px;
        }

        #forgot-password:hover, #signup:hover, #login:hover {
            text-decoration: underline;
        }

        .d-grid {
            margin-top: 20px;
        }

        @keyframes floatCircle {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        @keyframes pulseCircle {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(60px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 991px) {
            .card-group {
                flex-direction: column;
                height: auto;
            }

            .card-1, .card-2 {
                width: 100%;
                height: auto;
            }

            .card-title {
                position: static;
                text-align: center;
                font-size: 50px;
                margin-top: 30px;
            }

            .card-login {
                width: 90%;
                margin-bottom: 30px;
            }

            .circle, .circle-2 {
                display: none;
            }
        }

        @media (max-width: 576px) {
            .card-title-login {
                font-size: 36px;
            }

            .card-login {
                padding: 1rem;
            }

            .btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<!-- ------------ LOGIN PAGE -------------- -->

<div class="card-group">
    <div class="card-1">
        <div class="card-body">
            <div class="circle"></div>
            <div class="circle-2"></div>
            <h1 class="card-title" id="title-1">POS</h1>
            <h1 class="card-title" id="title-2">SYSTEM</h1>
        </div>
    </div>

    <div class="card-2">
        <h1 class="card-title-login">Log In</h1>
        <div class="card-login">
            <form>
                <div class="mb-4">
                    <label for="inputUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="inputUsername" placeholder="Enter username">
                </div>

                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Enter password">
                </div>

                <div class="text-end mt-1">
                    <a href="#" id="forgot-password">Forgot Password?</a>
                </div>

                <div class="d-flex align-items-center my-3">
                    <hr class="flex-grow-1">
                    <span class="mx-2 text-muted small">Don't have an account?</span>
                    <a href="#" id="signup">Sign Up</a>
                    <hr class="flex-grow-1">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- ------------ SIGN UP PAGE -------------- -->

<div class="card-group">
    <div class="card-1-signup card-1">
        <div class="card-body">
            <div class="circle"></div>
            <div class="circle-2"></div>
            <h1 class="card-title" id="signup-title-1">POS</h1>
            <h1 class="card-title" id="signup-title-2">SYSTEM</h1>
        </div>
    </div>

    <div class="card-2-signup card-2">
        <h1 class="card-title-login">Sign Up</h1>
        <div class="card-login">
            <form>
                <div class="mb-3">
                    <label for="signupUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="signupUsername" placeholder="Enter username">
                </div>

                <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signupPassword" placeholder="Enter password">
                </div>

                <div class="mb-4">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
                </div>

                <div class="d-flex align-items-center my-3">
                    <hr class="flex-grow-1">
                    <span class="mx-2 text-muted small">Already have an account?</span>
                    <a href="#" id="login">Log In</a>
                    <hr class="flex-grow-1">
                </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
